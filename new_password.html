<!DOCTYPE html>
<html>
  <head>
    <title>Set new password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!--Link zur Schriftart Roboto-->
    <link rel="stylesheet" href="Styles/new_password.css" />
    <!--Link zur Style Datei-->
  </head>
  <body>
    <div class="logo">
      <div class="logo-background">
        <span class="logo-letter">Blo</span>
      </div>
      <span class="logo-text">gs</span>
    </div>
    <div class="container">
      <!--Weißes Rechteck, indem alles steht-->
      <a href="login.html"
        ><img
          class="arrow-back"
          src="icons/arrow_back_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
        /> </a
      >
      <!--Pfeil oben Links im Container, welcher auf die Anfangsseite verlinkt-->
      <h1 class="header">New password</h1>
      <!--Überschrift-->
      <div class="password-container">
        <!--Passwordbereich zum Password festlegen-->
        <label for="password">New password</label
        ><!--Text über dem Feld indem man sein Password festlegt-->
        <div class="input-wrapper">
          <!--Eingabefeld zum Password festlegen-->
          <input
            type="password"
            id="newPassword"
            name="password"
            placeholder="set a password"
            oninput="validatePassword('newPassword', 'circleIcon')"
            required
          />
          <img
            class="toggle-password"
            src="icons/visibility_off_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
            alt="Toggle Password"
            onclick="togglePassword('newPassword', this)"
          />
        </div>
      </div>
      <div class="password-checker">
        <!--div der den leeren Kreis und 8 characters fast-->
        <span class="icon"
          ><!--leerer Kreis(Icon)-->
          <img
            id="circleIcon"
            src="icons/radio_button_unchecked_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
            alt="icon"
          />
        </span>
        <div class="password-conditions">8 characters</div>
        <!--Test hinter dem icon-->
      </div>
      <div class="password-container">
        <!--Password wiederholen Bereich-->
        <label for="password">Repeat the password</label
        ><!--Text über dem Feld, indem man sein PW wiederholt-->
        <div class="input-wrapper">
          <!--Password wiederholen Eingabefeld-->
          <input
            type="password"
            id="confirmPassword"
            name="password"
            placeholder="repeat the new password"
            oninput="validatePassword('confirmPassword',)"
            required
          />
          <img
            class="toggle-password"
            src="icons/visibility_off_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
            alt="Toggle Password"
            onclick="togglePassword('confirmPassword', this)"
          />
        </div>
       <form id="changePasswordForm" action="#" method="get">
        <button class="change_password_b" id="changePasswordButton" type="button" style="display: block;">change password</button>
    </form>
    
    <!-- Grüne Nachricht -->
    <div class="confirm_text" style="display: none; color: rgb(2, 139, 2); text-align: center; margin: 10px 0;">
        Your password has been changed
    </div>
    
    <!-- "Back to Login" Button -->
    <form action="login.html" method="get" class="back_login" style="display: none;">
        <button type="submit" class="login_button">
            Back to Login
            <div class="arrow">
                <span class="icon">
                    <img src="icons/right.png" alt="icon" />
                </span>
            </div>
        </button>
    </form>
    </div>
    <script src="JavaScript/new_password.js"></script> <!--Verlinkung zum javaScript code-->
  </body>
</html>
