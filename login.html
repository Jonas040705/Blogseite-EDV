<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!--Link für die Schriftart Roboto-->
    <link rel="stylesheet" href="Styles/login.css" />
    <!--Link zur Style Datei-->
  </head>
  <body>
    <div class="logo">
      <div class="logo-background">
        <span class="logo-letter">Blo</span>
      </div>
      <span class="logo-text">gs</span>
    </div>
    <div class="container">
      <!--Weißes Rechteck, indem alles steht-->
      <a href="registration.html"
        ><img
          class="arrow-back"
          src="icons/arrow_back_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
        /> </a
      ><!--Pfeil oben Links im Container, welcher auf die Anfangsseite verlinkt-->
      <h1 class="header">Log in</h1>
      <!--Überschrift-->
      <form>
        <!--Form steht für das Feld zur Email sowie Password eingeben-->
        <div class="email-container">
          <label for="email">E-Mail Address</label
          ><!--Schrift über dem Feld, indem man seine Email eintägt-->
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your E-Mail"
            required
          /><!--Feld zum Email eintagen-->
        </div>
        <div class="password-container">
          <label for="password">Password</label
          ><!--Schrift über dem Feld, indem man sein Password einträgt-->
          <div class="input-wrapper">
            <!--Feld zum Password eintragen-->
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <img
              class="toggle-password"
              src="icons/visibility_off_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
              src="icons/visibility_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
              alt="Toggle Password"
              onclick="togglePassword()"
            /><!--Icon im Password Feld-->
          </div>
          <a href="forgotpassword.html" class="forgot-password"
            >Forgot password?</a
          ><!--Forgot password unter dem Feld, dass auf die Forgot password Seite verlinkt-->
        </div>
        <form action="Homepage.html" method="post">
          <div class="login-button">
            <!-- login button mit Text und Pfeil -->
            <button type="submit">
              <!-- Nur der Text -->
              Log in
              <div class="arrow">
                <!-- Nur das Icon -->
                <span class="icon">
                  <img src="icons/right.png" alt="icon" />
                </span>
              </div>
            </button>
          </div>
        </form>

        <!-- JavaScript für Weiterleitung (optional, wenn du es dynamisch steuern willst) -->
        <script>
          document
            .querySelector("form")
            .addEventListener("submit", function (event) {
              event.preventDefault(); // Verhindert Standardaktion
              window.location.href = "Homepage.html"; // Weiterleitung
            });
        </script>

        <div class="new-acc">
          <!--Text unter dem Button der auf die create Account Seite verlinkt-->
          <span class="already-an-account">New account?</span>
          <a href="create_account.html" class="create-account"
            >Create Account</a
          >
        </div>
      </form>
    </div>
    <script src="JavaScript/login.js"></script>
  </body>
</html>
