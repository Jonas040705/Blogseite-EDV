<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Profil</title>
    <style>
      body {
        background-color: #f6f7ff;
        font-family: Roboto, Arial;
      }
      .header {
        grid-row: 1; /* Header oben */
        height: 65px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
        background-color: #e4e7ff;
        border-bottom-width: 2px;
        border-bottom-style: solid;
        border-bottom-color: rgb(83, 83, 83);
      }
      .left-section {
        display: flex;
        align-items: center;
      }
      .logo-link {
        text-decoration: none;
      }
      .logo {
        display: flex; /* Horizontale Anordnung von Logo-Hintergrund und Text */
        align-items: center; /* Vertikale Zentrierung */
        font-family: Roboto, Arial; /*Schriftart für alles auf der Seite*/
        margin-left: 35px; /*Abstand zur linken Rand */
        transition: all 0.3s ease; /* Sanfter Übergang */
      }
      .logo:hover {
        background-color: #939dec; /* Blau beim Hover */
        border-radius: 20px; /* Runde Ecken */
      }
      .logo-background {
        background-color: #4aaeff; /* Blau (angepasst nach deinem Screenshot) */
        color: #000000; /* Schwarzer Text */
        border-radius: 20px; /* Runde Form */
        width: 100px; /* Breite des Kreises */
        height: 53px; /* Höhe des Kreises */
        display: flex; /* Zentriert den Buchstaben im Kreis */
        justify-content: center; /* Horizontale Zentrierung */
        align-items: center; /* Vertikale Zentrierung */
        font-size: 40px; /* Größe des Buchstabens */
        font-weight: bold; /* Fettschrift */
        margin-right: 3px; /* Abstand zwischen Kreis und Text */
        transition: all 0.3s ease; /* Sanfter Übergang */
      }
      /* Text rechts neben dem Kreis */
      .logo-text {
        font-size: 40px; /* Schriftgröße des Textes */
        color: #000; /* Schwarzer Text */
        font-weight: bold; /* Fettschrift */
        margin-right: 0px; /* Abstand rechts auf 0 beim Hover */
        transition: all 0.3s ease;
      }
      .logo:hover .logo-background,
      .logo:hover .logo-text {
        margin-right: 10px; /* Anpassung des Abstands für Text beim Hover */
        background-color: #939dec;
        padding: 1px 1px 1px 2px; /* Größeres Rechteck, Abstand rechts */
      }
      .middle-section {
        flex: 1;
        max-width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        margin-right: 30px;
      }
      .middle-section a {
        text-decoration: none;
        color: black;
        font-size: 18px;
        font-weight: bold;
        transition: all 0.1s ease;
      }
      .middle-section a:hover {
        color: #939dec;
        font-size: 19px;
      }
      .middle-section .current {
        color: #939dec;
      }
      .right-section {
        display: flex;
        align-items: center;
        margin-right: 35px;
      }
      .sign-login-button {
        display: inline-block; /* Ermöglicht Breite und Höhe */
        background-color: #db6363; /* Blaue Hintergrundfarbe */
        color: #000; /* Schwarze Schrift */
        text-decoration: none; /* Entfernt die Unterstreichung */
        font-size: 18px; /* Schriftgröße */
        font-weight: bold; /* Fettschrift */
        border-radius: 20px; /* Runde Ecken */
        padding: 10px 20px; /* Innenabstand */
        text-align: center; /* Zentrierung des Textes */
        transition: all 0.2s ease;
      }
      .sign-login-button:hover {
        background-color: #ae2a2a; /*Farbeänderung beim hovern*/
        cursor: pointer; /* Zeiger als Cursor */
        font-size: 19px;
        color: white;
      }

      /* Allgemeine Einstellungen */
      body {
        font-family: Roberto, Arial;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      main {
        background-color: #ffffff;
        width: 900px;
        height: 70vh;
        border-radius: 16px;
        box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 60px;
      }

      /* Profilbild */
      .profile-header {
        display: flex;
        align-items: center;
        width: 110%;
        gap: 20px;
        margin-top: 50px;
      }

      .profile-picture {
        position: relative;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #999999;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin-left: 100px;
      }

      .edit-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: #ffffff;
        border: 1px solid #cccccc;
        border-radius: 4px;
        padding: 5px 8px;
        font-size: 12px;
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .edit-icon {
        width: 12px;
        height: 12px;
        margin-right: 5px;
      }

      .edit-button:hover {
        background-color: #eeeeee;
      }
      .remove-button {
        background-color: #e0e0e0;
        color: rgb(198, 42, 42);
        border: none;
        border-radius: 4px;
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
        margin-top: 240px;
        margin-left: -145px;
      }

      .remove-button:hover {
        background-color: #f4c4c4;
      }

      .profile-info {
        flex: 1;
        max-width: 800px;
        margin-left: -100px;
        margin-top: 20px;
      }

      .profile-info label {
        position: relative;
        left: 160px;
        display: block;
        font-size: 14px;
        color: #4a4a4a;
        margin-bottom: 6px;
        font-weight: bold;
      }

      .profile-info input,
      .profile-info textarea {
        position: relative;
        left: 160px;
        width: 60%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background-color: #f8f8f8;
        margin-bottom: 12px;
      }

      .profile-info textarea {
        height: 60px;
        resize: none;
      }

      /* Buttons */
      .buttons-container {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .save-button {
        position: absolute;
        right: 360px;
        margin-top: 25px;
        background-color: #e1d8f9;
        color: #4a4a4a;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
      }

      .save-button:hover {
        background-color: #d4c9f1;
      }

      /*.password-button {
        position: absolute;
        margin-top: -750px;
        right: 30px;
        background: #e1d8f9;
        border: none;
        color: black;
        font-size: 14px;
        text-decoration: none;
        cursor: pointer;
        padding: 12px;
        border-radius: 10px;
      }

      .password-button:hover {
        background-color: #d4c9f1;
      }*/
    </style>
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <a href="/Homepage.html" class="logo-link">
          <div class="logo">
            <div class="logo-background">
              <span class="logo-letter">Blog</span>
            </div>
            <span class="logo-text">s</span>
          </div>
        </a>
      </div>
      <div class="middle-section">
        <a href="/Unterseiten/blog-schreiben.html">Blog schreiben</a>
        <a class="current" href="#" onclick="location.reload();">Profil</a>
        <a href="/Unterseiten/ueber-uns.html">Über uns</a>
      </div>
      <div class="right-section">
        <a href="/registration.html" class="sign-login-button">Abmelden</a>
      </div>
    </div>
    <main>
      <!-- Profilkopf -->
      <div class="profile-header">
        <div class="profile-picture">
          <span class="profile-initials">JK</span>
          <input
            type="file"
            id="profilePictureUpload"
            style="display: none"
            accept="image/*"
            onchange="updateProfilePicture(event)"
          />
          <button
            class="edit-button"
            onclick="document.getElementById('profilePictureUpload').click()"
          >
            <img src="/icons/edit.svg" alt="Edit" class="edit-icon" />
            Edit
          </button>
        </div>
        <button
          id="removeImageButton"
          class="remove-button"
          onclick="removeImage()"
        >
          Bild entfernen
        </button>
        <div class="profile-info">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Name" />

          <label for="bio">Bio</label>
          <textarea id="bio" placeholder="..."></textarea>
        </div>
      </div>

      <!-- Buttons -->
      <div class="buttons-container">
        <button class="save-button">Save</button>
        <!--<button class="password-button">Passwort ändern</button>-->
      </div>
    </main>
    <script src="/JavaScript/edit-pb.js"></script>
    <script src="/JavaScript/remove-pb.js"></script>
  </body>
</html>
