<!DOCTYPE html>
<html>
  <head>
    <title>Forgot password page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!--Link zur Schriftart Roboto-->
    <link rel="stylesheet" href="Styles/forgotpassword.css" />
    <!--Link zur Style Datei-->
  </head>
  <body>
    <div class="logo">
      <div class="logo-background">
        <span class="logo-letter">Blo</span>
      </div>
      <span class="logo-text">gs</span>
    </div>
    <div class="container">
      <!--Weißes Rechteck, indem alles steht-->
      <a href="login.html"
        ><img
          class="arrow-back"
          src="icons/arrow_back_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
        /> </a
      ><!--Pfeil oben Links im Container, welcher auf die Anfangsseite verlinkt-->
      <h1 class="header">Forgot password?</h1>
      <!--Überschrift-->
      <form>
        <!--Form steht für das Feld zur Email sowie Password eingeben-->
        <div class="email-container">
          <label for="email">E-Mail Address</label
          ><!--Schrift über dem Feld, indem man seine Email eintägt-->
          <input
            type="email"
            id="emailInput"
            name="email"
            placeholder="Enter your E-Mail"
            required
          /><!--Feld zum Email eintagen-->
        </div>
      </form>
      <button id="sendCodeButton" type="button">send code</button>
    </div>
    <script src="JavaScript/forgotpassword.js"></script>
  </body>
</html>
