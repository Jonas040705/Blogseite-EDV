<!DOCTYPE html>
<html>
  <head>
    <title>Blog Seite</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles/homepage-header.css" />
    <link rel="stylesheet" href="Styles/title-elements.css" />
    <link rel="stylesheet" href="Styles/kategorie.css" />
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <a href="#" onlick="location.reload();" class="logo-link">
          <div class="logo">
            <div class="logo-background">
              <span class="logo-letter">Blog</span>
            </div>
            <span class="logo-text">s</span>
          </div>
        </a>
      </div>
      <div class="middle-section">
        <a href="Unterseiten/blog-schreiben.html">Blog schreiben</a>
        <a href="Unterseiten/Profil.html">Profil</a>
        <a href="Unterseiten/ueber-uns.html">Über uns</a>
      </div>
      <div class="right-section">
        <a href="registration.html" class="sign-login-button">Sign/Login</a>
      </div>
    </div>

    <div class="title-homepage">
      <div class="text-container">
        <h1>
          Willkommen zum <br />
          Blog
        </h1>
        <p>
          Hier dreht sich alles um die Zukunft der Technologie! <br />
          Von finanztechnologischen Themen bis hin zu neuen Ereignissen <br />
          im Technologie-Mekka Silicon Valley.
        </p>
      </div>
      <div class="icon-container">
        <img src="icons/grafik.svg" alt="Grafik" />
      </div>
      <div class="line"></div>
    </div>
    <div class="grid-3">
      <h2>Hallo Jonas</h2>
      <button
        class="blog-button"
        onclick="window.location.href='Unterseiten/blog-schreiben.html'"
      >
        Schreibe deinen ersten eigenen Blog Post
      </button>
    </div>
    <h3>Die neusten Artikel</h3>
    <h4>Wähle eine Kategorie</h4>
    <div class="grid-4">
      <div class="header-categorie">
        <select id="category-select">
          <option value="all"></option>
          <option value="ki">KI - Künstliche Intelligenz</option>
          <option value="electromobility">Elektromobilität</option>
          <option value="smartphones">Smartphones</option>
        </select>
      </div>
    </div>
    <script src="JavaScript/kategorie.js"></script>
  </body>
</html>
